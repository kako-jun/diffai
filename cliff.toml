# Configuration file for git-cliff
# See: https://git-cliff.org/docs/configuration

[changelog]
# ヘッダー設定
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# 本文のテンプレート
body = """
{%- if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else -%}
    ## [Unreleased]
{%- endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }}
    {%- endfor %}
{% endfor %}
"""

# フッター設定
footer = """
<!-- Generated by git-cliff -->
"""

# 後処理設定
postprocessors = [
  # Remove gitmoji from commit messages
  { pattern = ':\w+:', replace = "" },
  # Remove multiple spaces
  { pattern = '  ', replace = " " },
]

[git]
# gitコミットの処理設定
conventional_commits = true
filter_unconventional = true
split_commits = false

# コミットパーサー設定（AI/ML特化）
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->🚀 Features" },
  { message = "^fix", group = "<!-- 1 -->🐛 Bug Fixes" },
  { message = "^doc", group = "<!-- 3 -->📚 Documentation" },
  { message = "^perf", group = "<!-- 4 -->⚡ Performance" },
  { message = "^refactor", group = "<!-- 2 -->🚜 Refactor" },
  { message = "^style", group = "<!-- 5 -->🎨 Styling" },
  { message = "^test", group = "<!-- 6 -->🧪 Testing" },
  { message = "^chore|^ci", group = "<!-- 7 -->⚙️ Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 8 -->🛡️ Security" },
  { message = "^revert", group = "<!-- 9 -->◀️ Revert" },
  # AI/ML特化のカテゴリ
  { message = "^ml|^model", group = "<!-- 10 -->🤖 ML/Model Changes" },
  { message = "^data", group = "<!-- 11 -->📊 Data Processing" },
]

# プロテクトするタグ（除外設定）
protect_breaking_commits = false
filter_commits = false

# 並び順設定
sort_commits = "oldest"